<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-8 offset-md-2">

            <div class="my-card mt-3">

                <h1 class="text-center">Login here !!</h1>


                <form class="form-signin" method="post" th:action="@{/student/add}">


                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="rollNo">Roll No</label> <input type="number"
                                                                          name="rollNo" class="form-control"
                                                                          id="rollNo"
                                                                          placeholder="Roll No">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="department">Department</label> <input type="text"
                                                                         name="department" class="form-control"
                                                                         id="department"
                                                                         placeholder="Department">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="standard">Standard</label> <input type="number"
                                                                         name="standard" class="form-control"
                                                                         id="standard"
                                                                         placeholder="standard">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="gender">Gender</label> <input type="text"
                                                                         name="gender" class="form-control"
                                                                         id="gender"
                                                                         placeholder="Gender">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="age">Age</label> <input type="number"
                                                                         name="age" class="form-control"
                                                                         id="age"
                                                                         placeholder="Age">
                        </div>




                    </div>
                    <div class="container text-center">
                        <button type="submit" class="btn bg-primary text-white">Submit</button>
                        <button type="reset" class="btn btn-warning">Reset</button>

                    </div>
                </form>


            </div>
        </div>


    </div>

</div>
</body>
</html>

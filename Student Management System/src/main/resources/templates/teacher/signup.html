<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-8 offset-md-2">

            <div class="my-card mt-3">

                <h1 class="text-center">Signup here !!</h1>


                <form class="form-signin" method="post" th:action="@{/teacher/signup}">

                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid Username and password
                    </div>
                    <div th:if="${param.logout}" class="alert alert-sucess">
                        Invalid Username and password
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label> <input type="text"
                                                                          name="email" class="form-control"
                                                                          id="email"
                                                                          placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">Password</label> <input type="password"
                                                                          name="password" class="form-control"
                                                                          id="password"
                                                                          placeholder="Password">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="username">Name </label> <input type="text"
                                                                       name="name" class="form-control"
                                                                       id="name"
                                                                       placeholder="Name">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="username">Username</label> <input type="username"
                                                                       name="username" class="form-control"
                                                                       id="username"
                                                                       placeholder="Username">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="username">Gender</label> <input type="text"
                                                                       name="gender" class="form-control"
                                                                       id="gender"
                                                                       placeholder="Gender">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="username">Age</label> <input type="number"
                                                                       name="age" class="form-control"
                                                                       id="age"
                                                                       placeholder="Age">
                        </div>


                    </div>
                    <div class="container text-center">
                        <button type="submit" class="btn bg-primary text-white">Submit</button>
                        <button type="reset" class="btn btn-warning">Reset</button>

                    </div>
                </form>


            </div>
        </div>


    </div>

</div>
</body>
</html>
